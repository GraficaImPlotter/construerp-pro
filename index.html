<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon e Ícone do App -->
    <link rel="icon" type="image/png" href="/icon-192.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a" />

    <!-- Mobile viewport (evita zoom indesejado) -->
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>ConstruERP Pro - Gestão de Construtoras</title>

    <!-- Import Maps (IA Studio CDN) -->
    <script type="importmap">
      {
        "imports": {
          "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0"
        }
      }
    </script>

  </head>

  <body class="bg-slate-50 text-slate-900 antialiased">

    <div id="root"></div>

    <!-- React App -->
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker (compatível com Vercel) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js", { scope: "/" })
            .then((reg) => console.log("SW registered!", reg))
            .catch((err) =>
              console.error("SW registration failed:", err)
            );
        });
      }
    </script>

  </body>
</html>
